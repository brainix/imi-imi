{% extends "../common/base.html" %}

{% block content %}

    <div id="heading" class="main lowercase">
        {% include "header.html" %}
    </div>

    <div id="content" class="main text">
        <div id="left">
            {% include "create.html" %}
            <div id="bookmarks" class="lowercase">
                <ul id="bookmark_list">
                    {% if bookmarks %}
                        {% include "bookmarks.html" %}
                    {% endif %}
                    {% if references %}
                        {% include "references.html" %}
                    {% endif %}
                </ul>
            </div>
        </div>

        <div id="right" class="lowercase">
        </div>
    </div>

{% endblock %}
