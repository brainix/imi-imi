{% if current_user and target_user %}
    {% ifequal current_user target_user %}
        {% if not friends_view %}
            <div class="create_bookmark">
                <form id="create_bookmark" action="/users" method="post"
                      autocomplete="off">
                    <div class="form_element">
                        <input id="url_to_create" name="url_to_create"
                               type="text"
                               value="{% if bookmark_to_save_on_laod %}{{ bookmark_to_save_on_laod }}{% else %}enter a url to bookmark{% endif %}"
                        />
                        <input class="submit" type="submit"
                               value="save bookmark" />
                        <div id="create_bookmark_throbber">
                            <img src="/static-files/images/throbber.gif"
                                 height="36" alt="saving bookmark..." />
                        </div>
                    </div>
                </form>
            </div>
        {% endif %}
    {% endifequal %}
{% endif %}
