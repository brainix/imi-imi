{% if more_url %}
    <li id="more_bookmarks">
        <div class="more_bookmarks">
            <form action="{{ more_url }}" method="get">
                <div class="form_element">
                    <input id="more_url" name="more_url" type="hidden"
                           value="{{ more_url }}" />
                    <input class="submit" type="submit"
                           value="more bookmarks" />
                    <div id="more_bookmarks_throbber">
                        <img src="/static-files/images/throbber.gif" height="31"
                             alt="loading more bookmarks..." />
                    </div>
                </div>
            </form>
        </div>
    </li>
{% endif %}
