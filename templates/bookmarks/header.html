<h1>Bookmarks</h1>

<h2>
    Saved by
    {% if target_user %}
        <a href="/users/{{ target_user.email }}">{{ target_user.nickname }}</a>,
    {% else %}
        Everyone,
    {% endif %}

    Related to
    {% if target_words %}
        {% for target_word in target_words %}
            <a href="/search?query={{ target_word }}">{{ target_word }}</a>
        {% endfor %}
    {% else %}
        Everything
    {% endif %}
</h2>
